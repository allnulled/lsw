<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Lite Starter Web or LSW</title>
    <script src="lsw-framework/src/apis/lsw-importer/importer.js"></script>
    <script src="boot.js"></script>
    <style>
        html {
            background-color: #D0D0D0;
        }
        #intersitial {
            overflow: scroll;
        }
        #intersitial pre {
            background-color: #222;
            color: white;
            padding: 6px;
            font-size: 10px;
            font-family: Arial;
        }
    </style>
</head>

<body>
    <div id="intersitial">
        <pre>Welcome to Lsw demo application.</pre>
        <pre>It is <span id="intersitial_modules_loaded"></span>/<span id="intersitial_modules_all">?</span> modules loaded.</pre>
        <div id="intersitial_loader">
            <div id="intersitial_loader_bar"></div>
        </div>
        <pre id="intersitial_modules_trace"></pre>
    </div>
</body>

</html>
